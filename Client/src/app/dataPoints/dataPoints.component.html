<div class="container">
  <h1>Datenpunkte: <span *ngIf="totalDevices">({{totalDevices}})</span></h1>
  <div *ngIf="devices">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Data Typ</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let device of devices">
        <td>{{device.name}}</td>
        <td>{{device.typeName}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
